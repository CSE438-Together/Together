enum Transportation {
  CAR
  WALK
  TRAM
  BIKE
  TAXI
}

type Post @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String
  departurePlace: String
  destination: String
  transportation: Transportation
  departureTime: AWSDateTime
  maxMembers: Int
  description: String
  owner: String
  members: [String]
  applicants: [String]
}
 